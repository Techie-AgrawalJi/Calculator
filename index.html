<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="media.css">

<body>
    <main>

        <div class="inner">
            <div class="calculator">
                <input class="display" readonly>
                <div class="digits_operations">
                    <div class="digits" data-num="7">7</div>
                    <div class="digits" data-num="8">8</div>
                    <div class="digits" data-num="9">9</div>
                    <div class="sign digits" data-num="/">/</div>
                    <div class="digits" data-num="4">4</div>
                    <div class="digits" data-num="5">5</div>
                    <div class="digits" data-num="6">6</div>
                    <div class="sign digits" data-num="*">*</div>
                    <div class="digits" data-num="1">1</div>
                    <div class="digits" data-num="2">2</div>
                    <div class="digits" data-num="3">3</div>
                    <div class="sign digits" data-num="-">-</div>
                    <div class="digits" data-num="0">0</div>
                    <div class="digits clear">C</div>
                    <div class="digits equal">=</div>
                    <div class="sign digits" data-num="+">+</div>
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
